<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="icon" href="./images/book-manager-logo.svg" type="image/svg">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/objects.js" defer></script>
    <script src="./js/utilityFunctions.js" defer></script>
    <script src="./js/signup.js" defer></script>
</head>

<body>
    <div class="brand-container">
        <h1 class="brand-title">Book Manager</h1>
        <img src="./images/book-manager-logo.svg" alt="">
    </div>
    <div id="signup-container" class="signup-container">
        <form action="" method="" id="signup-form" class="signup-form">
            <h2 class="heading">Create an Account</h2>
            <div class="book-details">
                <div class="input-field">
                    <input id="username" name="username" type="text" placeholder="john_doe"
                        oninput=clearSignupResultContainer() required>
                </div>
                <div class="input-field">
                    <input id="email" name="email" type="email" placeholder="eg. john_doe@gmail.com"
                        oninput=clearSignupResultContainer() required>
                </div>
                <div class="input-field">
                    <input id="password" name="password" type="password" placeholder="**********" minlength="8"
                        oninput=clearSignupResultContainer() required>
                </div>
            </div>
            <div id="input-field" class="form-buttons">
                <button id="signup" type="submit">continue</button>
            </div>
            <p class="alternate-option">Already Have an Account? &nbsp<a href="./index.html">Login</a></p>
            <div class="text-base text-center text-gray-400" id="result-container">
        </form>
    </div>
      <!-- this will show our spinner -->
    <div class="loader">
        <div hidden class="spinner" id="spinner"></div>
    </div>
</body>

</html>
